<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="Ai.css">
    <!-- Favicon -->
    <link rel="icon" href="https://freepngimg.com/save/55655-gaming-download-hd-png/512x512" sizes="16x16"
        type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>

        <h1>Tic Tac Toe</h1>

            <!-- <div>
                <h2> Select which icon you want to be?</h2>
            </div> -->

    <!-- SELECT PLAYER BOX -->

    <!-- <div class="button">
        <div class="controls">
           <button class="playerX">Play X</button>
           <button class="playerO">Play O</button>
        </div>
    </div> -->

        <div class="select-box">
            <div class="content">
                <div class="options">
                    <button class="playerX">Player "X"</button>
                    <button class="playerO">Player "O"</button>
                </div>
            </div>
        </div>



    <!-- LAYOUT/BOARD -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <!-- play area -->
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- RESULT -->
    <!-- <div class="popup hide">
        <p id="message">Sample Message</p>
    </div> -->


    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button style="margin:5px">New Game</button>
            <button style="margin:5px" onclick="window.location.href = ' index.html ' ; ">Go Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
